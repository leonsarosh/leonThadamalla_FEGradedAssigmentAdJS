<!DOCTYPE html>
<html lang="en">

<head>
    <title>Resume</title>
    <link rel="stylesheet" href="Resume.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body onload="searchCriteria('')">

    <section id="options">
        <button id="previous" onclick="searchCriteria('previous')">Previous</button>
        <input type="search" name="search" id="search" onchange="searchCriteria('')"
            placeholder="search for keywords to filter the resumes">
        <button id="next" onclick="searchCriteria('next')">Next</button>
    </section>

    <div id="error">
        <i class="fas fa-frown" style="font-size: 100px"></i>
        <p>No such results found</p>
    </div>

    <section id="structure">
        <section id="Header">
        </section>

        <section id="MainPage">
            <section id="leftPage"></section>
            <section id="coreDetails">

                <section class="workExp">
                    <h4>Work Experience in previous company</h4>
                    <ul class="coredetailsList" id="workDates">
                    </ul>
                </section>

                <section class="workExp">
                    <h4>Projects</h4>
                    <ul class="coredetailsList" id="projects">
                    </ul>
                </section>

                <section class="workExp">
                    <h4>Education</h4>
                    <ul class="coredetailsList" id="education">
                    </ul>
                </section>

                <section class="workExp">
                    <h4>Internship</h4>
                    <ul class="coredetailsList" id="internship">
                    </ul>
                </section>

                <section class="workExp">
                    <h4>Achievements</h4>
                    <ul class="coredetailsList" id="achievements">
                    </ul>
                </section>
            </section>
        </section>
    </section>
    <script src="Resume.js" type="text/javascript"></script>
</body>

</html>
